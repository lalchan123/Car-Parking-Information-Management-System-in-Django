{% extends 'dashboard/base.html' %}


{% load static %}

{% block body %}
<div id="content-wrapper">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">CRUD</a>
            </li>
            <li class="breadcrumb-item active">Add</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-table"></i>
                Crud Add
            </div>
            <div class="card-body">
                <form class="form-horizontal" action="create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name"
                                        id="firstname" required="">
                                    <label for="firstname">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                        id="lastname" required="">
                                    <label for="lastname">Last Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="username" placeholder="Username"
                                        id="username" required="">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input class="form-control" type="tel" name="email" placeholder="Email"
                                        id="email" required="">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password"
                                        id="password" required="">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <select class="w3-select w3-border" name="userType">
                                        <option value="">Choose User Role</option>
                                        <option value="{{ choice.5 }}"> Admin</option>
                                        <option value="{{ choice.6 }}"> Cashier</option>
                                       

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Submit
                        &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
    $("#id_username").attr("placeholder", "Enter Username");
    $("#id_password").attr("placeholder", "Enter Password");
</script> 
{% endblock %}
